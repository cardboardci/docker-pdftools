image: docker:latest

services:
  - docker:dind

stages:
  - "Validate"
  - "Build"
  - "Test"
  - "Analyze"
  - "Release"
  - "Deploy"

variables:
  HUB_NAMESPACE: cardboardci
  HUB_PROJECT: pdftools

##
## Validate
##
shellcheck:
  stage: "Validate"
  image: cardboardci/shellcheck
  script:
    - shellcheck provision/*.sh

hadolint:
  stage: "Validate"
  image: cardboardci/hadolint
  script:
    - hadolint Dockerfile*

